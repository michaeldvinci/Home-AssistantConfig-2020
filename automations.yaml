###           Hyperion            ###
###                               ###
#####################################

- alias: Restart Hyperion when unavailable
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: light.hyperion
      from: "on"
      to: "unavailable"
    - platform: state
      entity_id: light.hyperion
      from: "off"
      to: "unavailable"
  action:
    - service: light.turn_off
      entity_id: light.wled_3
    - delay: '00:00:01'
    - data:
        brightness: 230
        entity_id: light.wled_3
      service: light.turn_on
      
- alias: restart hyperion
  initial_state: 'on'
  trigger: []
  action:
    - service: light.turn_off
      entity_id: light.hyperion
    - service: light.turn_off
      entity_id: light.wled_3
    - delay: '00:00:01'
    - service: light.turn_on
      data:
        entity_id: light.hyperion
        effect: "HDMI"
    - delay: '00:00:01'
    - service: light.turn_on
      data:
        brightness: 230
        entity_id: light.wled_3
      



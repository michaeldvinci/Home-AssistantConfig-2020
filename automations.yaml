###                               ###
#####################################

- alias: Notify Door Unlocked Alarm
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: device_tracker.michaels_iphone
      from: "home"
      to: "not_home"
  condition:
    condition: state
    entity_id: lock.august_smart_lock_pro
    state: "unlocked"
  action:
    service: notify.mobile_app_michaels_iphone
    data:
      title: "Door Unlocked"
      message: "The August Smart lock is still unlocked."
      data:
        push: 
          category: "door"

- id: lock_door
  alias: 'lock door automation'
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: ios.notification_action_fired
      event_data:
        actionName: LOCK_DOOR
  action: 
    - service: lock.lock
      entity_id: lock.august_smart_lock_pro


